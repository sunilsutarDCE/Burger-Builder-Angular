<div style="margin: 0 auto;width: 100%">
  <div class="search-hero">
    <input class="form-control" type="text" 
        name="search" [(ngModel)]="searchText" autocomplete="off"
      placeholder="Search">
  </div>
  <table>
    <tr>
      <th>Name </th>
      <th>Mobile </th>
      <th>Order Date</th>
      <th>Total Price </th>
    </tr>
    <tr *ngFor="let order of orderData | filter:searchText">
      <td>{{order.name}}</td>
      <td>{{order.mobile}}</td>
      <td>{{order.orderDate | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
      <td>{{order.totalPrice | currency: 'INR':true}} </td>
    </tr>
  </table>
</div>
